<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ประกาศผลรางวัล Lucky Draw</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 28px; /* เพิ่มขนาดฟอนต์โดยรวม */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* จัดเนื้อหาให้อยู่ด้านบน */
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 960px;
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 15px; /* เพิ่มระยะห่างด้านล่าง label */
    }

    input[type="text"] { /* เปลี่ยนจาก type="number" เป็น type="text" */
      padding: 15px; /* เพิ่ม padding */
      font-size: 24px; /* เพิ่มขนาดฟอนต์ใน input */
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 25px; /* เพิ่มระยะห่างด้านล่าง input */
      width: calc(100% - 32px); /* ปรับสำหรับ padding และ border */
      max-width: 350px; /* เพิ่ม max-width */
      text-align: center;
    }

    button {
      padding: 15px 30px; /* เพิ่ม padding */
      font-size: 24px; /* เพิ่มขนาดฟอนต์ในปุ่ม */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 8px; /* เพิ่ม margin */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultsTableContainer {
      margin-top: 40px; /* เพิ่ม margin-top */
      text-align: left;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px; /* เพิ่ม margin-top */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px; /* เพิ่ม padding */
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* Responsive table for smaller screens */
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin: 0 0 1.5rem 0; /* เพิ่ม margin */
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 55%; /* เพิ่ม padding-left */
        text-align: right;
      }

      td:before {
        position: absolute;
        top: 0;
        left: 6px;
        width: 50%; /* ปรับ width */
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }

      td:nth-of-type(1):before { content: "E-TICKET ID"; }
      td:nth-of-type(2):before { content: "ชื่อ-นามสกุล"; }
      td:nth-of-type(3):before { content: "ร้านยา"; }
      td:nth-of-type(4):before { content: "รางวัลที่ได้"; }
      td:nth-of-type(5):before { content: "สถานะรับรางวัล"; } /* เพิ่มสำหรับคอลัมน์ใหม่ */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ตรวจสอบผลรางวัล Lucky Draw</h2>

    <label for="eticketIdInput">กรอก E-Ticket ID ของคุณ:</label>
    <input type="text" id="eticketIdInput" placeholder="เช่น 001, 123"> <!-- เปลี่ยนเป็น type="text" และปรับ placeholder -->
    <button onclick="checkPrize()">ตรวจสอบรางวัล</button>

    <div id="resultsTableContainer">
      <!-- ผลลัพธ์จะแสดงที่นี่ -->
    </div>

    <script>
      // URL ของ Google Apps Script Web App สำหรับดึงข้อมูลรางวัล (doGet)
      const getPrizeAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbyTkh9e0Sa-xJc0MP6Cy-1FYvnL49B5-XmaiAx5Ro-280qTbUNmdgGu4tURD7CzheGY/exec'; 
      // URL ของ Google Apps Script Web App สำหรับยืนยันการรับรางวัล (doPost)
      const confirmReceiptAppsScriptUrl = 'YOUR_CONFIRM_RECEIPT_APPS_SCRIPT_URL_HERE'; // <--- คุณต้อง Deploy Web App ตัวใหม่สำหรับอันนี้!

      async function checkPrize() {
        const eticketId = document.getElementById("eticketIdInput").value;
        const resultsContainer = document.getElementById("resultsTableContainer");

        // ตรวจสอบว่ามีค่าและสามารถแปลงเป็นตัวเลขได้ (เพื่อกรองค่าที่ไม่ใช่ ID ที่ถูกต้อง)
        if (!eticketId || isNaN(parseInt(eticketId))) {
          resultsContainer.innerHTML = `<p style="color: red;">กรุณากรอก E-Ticket ID ที่ถูกต้อง (ตัวเลขเท่านั้น)</p>`;
          return;
        }

        resultsContainer.innerHTML = `<p>กำลังตรวจสอบรางวัลสำหรับ E-Ticket ID: ${eticketId}...</p>`;

        try {
          const response = await fetch(`${getPrizeAppsScriptUrl}?id=${eticketId}`, {
            method: 'GET',
            mode: 'cors'
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.status === "success" && data.prizeDetails) {
            const p = data.prizeDetails;
            let displayReceiptStatus = '';
            let confirmButtonHtml = '';

            // กำหนดสถานะการรับรางวัลที่จะแสดง
            if (p.registrationStatus !== "Registered") {
                displayReceiptStatus = 'ไม่ได้ลงทะเบียน';
            } else if (!p.prize || p.prize.trim() === '') {
                displayReceiptStatus = 'ยังไม่ได้รับรางวัล';
            } else if (p.receiptStatus === 'รับรางวัลแล้ว') {
                displayReceiptStatus = 'รับรางวัลแล้ว';
            } else {
                displayReceiptStatus = 'ยังไม่ได้รับรางวัล';
                // แสดงปุ่มยืนยันการรับรางวัล ถ้าได้รับรางวัลแล้วแต่ยังไม่ได้ยืนยัน
                confirmButtonHtml = `<button onclick="confirmPrizeReceipt()">ยืนยันการรับรางวัล</button>`;
            }

            let tableHtml = `
              <h3>ผลการตรวจสอบรางวัลสำหรับ E-Ticket ID: ${p.id}</h3>
              <table>
                <thead>
                  <tr>
                    <th>E-TICKET ID</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>ร้านยา</th>
                    <th>รางวัลที่ได้</th>
                    <th>สถานะรับรางวัล</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>${p.id || '-'}</td>
                    <td>${p.name || '-'}</td>
                    <td>${p.shop || '-'}</td>
                    <td>${p.prize || 'ไม่ได้รับรางวัล'}</td>
                    <td>${displayReceiptStatus}</td>
                  </tr>
                </tbody>
              </table>
              ${confirmButtonHtml} <!-- แสดงปุ่มยืนยันถ้ามี -->
            `;
            resultsContainer.innerHTML = tableHtml;
          } else {
            resultsContainer.innerHTML = `<p style="color: orange;">ไม่พบข้อมูลรางวัลสำหรับ E-Ticket ID: ${eticketId} หรือยังไม่ได้รับรางวัล</p>`;
            console.warn("No prize data found or error:", data.message || "Unknown error");
          }

        } catch (error) {
          console.error('Error fetching prize data:', error);
          resultsContainer.innerHTML = `<p style="color: red;">เกิดข้อผิดพลาดในการดึงข้อมูลรางวัล: ${error.message}<br>โปรดตรวจสอบ E-Ticket ID และการเชื่อมต่อ</p>`;
        }
      }

      async function confirmPrizeReceipt() {
        const eticketId = document.getElementById("eticketIdInput").value;
        const resultsContainer = document.getElementById("resultsTableContainer");

        if (!eticketId || isNaN(parseInt(eticketId))) {
          alert("กรุณากรอก E-Ticket ID ที่ถูกต้องก่อนยืนยันการรับรางวัล");
          return;
        }

        if (confirmReceiptAppsScriptUrl === 'YOUR_CONFIRM_RECEIPT_APPS_SCRIPT_URL_HERE') {
            alert("Error: กรุณาตั้งค่า 'confirmReceiptAppsScriptUrl' ในโค้ดด้วย URL ของ Apps Script สำหรับยืนยันการรับรางวัล");
            console.error("Please configure the confirmReceiptAppsScriptUrl.");
            return;
        }

        resultsContainer.innerHTML = `<p>กำลังยืนยันการรับรางวัลสำหรับ E-Ticket ID: ${eticketId}...</p>`;

        try {
          const response = await fetch(confirmReceiptAppsScriptUrl, {
            method: 'POST',
            mode: 'no-cors', // ใช้ 'no-cors' หากไม่ต้องการอ่านการตอบกลับโดยตรงจาก Apps Script
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ eticketId: eticketId }), // ส่งเป็น string ตรงๆ
          });

          // เนื่องจากใช้ 'no-cors' จึงไม่สามารถตรวจสอบ response.ok ได้โดยตรง
          // แต่เราสามารถสันนิษฐานว่าสำเร็จหากไม่มีข้อผิดพลาดเครือข่าย
          console.log('คำขอยืนยันการรับรางวัลถูกส่งไปยัง Google Sheet handler แล้ว');
          alert('ยืนยันการรับรางวัลแล้ว! โปรดตรวจสอบสถานะอีกครั้ง');
          
          // หลังจากยืนยันแล้ว ให้เรียก checkPrize อีกครั้งเพื่ออัปเดตสถานะบนหน้าเว็บ
          await checkPrize();

        } catch (error) {
          console.error('เกิดข้อผิดพลาดในการยืนยันการรับรางวัล:', error);
          alert('เกิดข้อผิดพลาดในการยืนยันการรับรางวัล: ' + error.message + '\nโปรดตรวจสอบการเชื่อมต่อ');
          await checkPrize(); // ลองเรียก checkPrize อีกครั้งเผื่อมีข้อมูลค้างอยู่
        }
      }
    </script>
  </div>
</body>
</html>
