<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบสุ่มรางวัล Lucky Draw</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 24px; /* กำหนดขนาดตัวอักษรพื้นฐานสำหรับทั้งหน้า */
      display: flex;
      justify-content: center; /* จัดให้อยู่กึ่งกลางแนวนอน */
      align-items: flex-start; /* จัดเนื้อหาให้อยู่ด้านบน */
      min-height: 100vh; /* ทำให้ body มีความสูงเต็ม viewport */
      margin: 0; /* ลบ margin เริ่มต้นของ body */
      padding: 20px; /* เพิ่ม padding รอบเนื้อหา */
      box-sizing: border-box; /* รวม padding ในความกว้างและความสูงทั้งหมดของ element */
      background-color: #f4f4f4; /* สีพื้นหลังอ่อนๆ (ไม่บังคับ) */
    }

    .container {
      width: 90%; /* ปรับตามความเหมาะสม */
      max-width: 960px; /* ความกว้างสูงสุดสำหรับหน้าจอขนาดใหญ่ */
      text-align: center; /* จัดข้อความและ element แบบ inline ให้อยู่กึ่งกลางภายใน container */
      background-color: #ffffff; /* สีพื้นหลังสีขาวสำหรับพื้นที่เนื้อหา */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* เงาเล็กน้อยเพื่อเพิ่มมิติ */
    }

    h2, h3 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      width: calc(100% - 22px); /* ปรับสำหรับ padding และ border */
      max-width: 300px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #prizeList, #results {
      margin-top: 20px;
      text-align: left; /* จัดรายการและผลลัพธ์ให้อยู่ทางซ้าย */
      padding: 0 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบสุ่มรางวัล Lucky Draw</h2>

    <!-- ปุ่มนี้จะดึงข้อมูลผู้เข้าร่วมจาก Google Sheet และแสดงรายการรางวัล -->
    <button onclick="generatePrizes()">โหลดข้อมูลผู้เข้าร่วม & แสดงรายการรางวัล</button>

    <div id="prizeList"></div>

    <button onclick="drawPrizes()" style="display:none;" id="drawBtn">สุ่มรางวัล</button>
    <div id="results"></div>

    <button onclick="sendToGoogleSheet()" style="display:none;" id="sendToSheetBtn">ส่งข้อมูลไป Google Sheet</button>

    <script>
      const prizes = [
        { set: 1, name: "ถุงหิ้วขาว", amount: 30 },
        { set: 2, name: "ร่ม", amount: 60 },
        { set: 3, name: "กระเป๋าเก็บสายชาร์จ", amount: 30 },
        { set: 4, name: "ลิ้นชักเล็ก", amount: 30 },
        { set: 5, name: "หมอนงีบ", amount: 30 },
        { set: 6, name: "พรมเช็ดเท้า", amount: 30 },
        { set: 7, name: "ตะกร้ากระจูด", amount: 30 },
        { set: 8, name: "ผ้าขนหนู", amount: 30 },
        { set: 9, name: "แก้วน้ำ", amount: "remaining" }
      ];

      let participants = []; // นี่จะเก็บ E-Ticket ID ที่ดึงมาจาก Google Sheet
      let drawResults = [];

      // URL ของ Google Apps Script Web App ของคุณ:
      // URL นี้สำหรับดึงข้อมูลผู้เข้าร่วมที่ลงทะเบียน (ฟังก์ชัน doGet)
      const getParticipantsAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbxgbDNZlZ-Absp50nXK_z64TJAgiwnjDcrWt04AlC1aNxp1urfOxw8rjtMZbROdO8Dl/exec'; 
      // URL นี้สำหรับโพสต์ผลการสุ่มรางวัล (ฟังก์ชัน doPost)
      const postResultsAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbzCF49uS4qZeLnZKcnZwL9TTz11dSmya3cApqx6aTQf-04rWl0fT-vNocCJHtlq5rJU/exec';

      async function generatePrizes() {
        // --- ขั้นตอนที่ 1: ดึงข้อมูลผู้เข้าร่วมจาก Google Sheet ---
        try {
          // แสดงข้อความกำลังโหลด
          document.getElementById("prizeList").innerHTML = `<p>กำลังโหลดข้อมูลผู้เข้าร่วมงานจาก Google Sheet...</p>`;
          document.getElementById("drawBtn").style.display = "none";
          document.getElementById("sendToSheetBtn").style.display = "none";

          const response = await fetch(getParticipantsAppsScriptUrl, {
            method: 'GET',
            mode: 'cors' // ใช้ 'cors' mode เพื่ออ่านการตอบกลับจาก Apps Script
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (data.status === "success" && data.participants && data.participants.length > 0) {
            participants = data.participants; // ใส่ E-Ticket ID ที่ดึงมาลงในอาร์เรย์ participants
          } else {
            alert("ไม่พบข้อมูลผู้เข้าร่วมงานที่ลงทะเบียนใน Google Sheet 'List' คอลัมน์ E หรือเกิดข้อผิดพลาดในการดึงข้อมูล.");
            console.error("Error fetching participants:", data.message || "Unknown error");
            document.getElementById("prizeList").innerHTML = `<p style="color: red;">ไม่สามารถโหลดข้อมูลผู้เข้าร่วมงานได้.</p>`;
            return;
          }

        } catch (error) {
          alert("ไม่สามารถดึงข้อมูลผู้เข้าร่วมงานได้: " + error.message + "\nโปรดตรวจสอบ URL ของ Apps Script และการตั้งค่า");
          console.error("Fetch error for participants:", error);
          document.getElementById("prizeList").innerHTML = `<p style="color: red;">เกิดข้อผิดพลาดในการเชื่อมต่อกับ Google Sheet.</p>`;
          return;
        }

        // --- ขั้นตอนที่ 2: คำนวณและแสดงรางวัลตามจำนวนผู้เข้าร่วมที่ดึงมา ---
        const total = participants.length;
        if (total <= 0) {
          alert("ไม่พบผู้เข้าร่วมงานที่ลงทะเบียนใน Google Sheet 'List' คอลัมน์ E");
          document.getElementById("prizeList").innerHTML = `<p style="color: red;">ไม่พบผู้เข้าร่วมงานที่ลงทะเบียน.</p>`;
          return;
        }

        let used = prizes.slice(0, 8).reduce((sum, p) => sum + p.amount, 0);
        // ตรวจสอบให้แน่ใจว่าจำนวน 'remaining' สำหรับรางวัลสุดท้าย ('แก้วน้ำ' ซึ่งคือ prizes[8]) ไม่เป็นค่าลบ
        // ดัชนีที่ถูกต้องสำหรับ 'แก้วน้ำ' คือ 8 (เป็นรายการที่ 9, ดัชนี 8)
        prizes[8].amount = Math.max(0, total - used); 

        let html = `<h3>รายการของรางวัล (จากผู้เข้าร่วม ${total} คน):</h3><ul>`;
        prizes.forEach(p => {
          html += `<li>ชุดที่ ${p.set} - ${p.name} จำนวน: ${p.amount} รางวัล</li>`;
        });
        html += `</ul>`;
        document.getElementById("prizeList").innerHTML = html;
        document.getElementById("drawBtn").style.display = "inline-block";
        document.getElementById("sendToSheetBtn").style.display = "none"; // ซ่อนจนกว่าผลการสุ่มจะพร้อม
      }

      function drawPrizes() {
        // ตรวจสอบให้แน่ใจว่ารายการผู้เข้าร่วมถูกโหลดแล้ว
        if (participants.length === 0) {
          alert("กรุณา 'โหลดข้อมูลผู้เข้าร่วม' ก่อนทำการสุ่มรางวัล");
          return;
        }

        let pool = [...participants]; // สุ่มจากผู้เข้าร่วมที่ลงทะเบียนที่ดึงมา
        drawResults = [];

        let html = `<h3>ผลการสุ่มรางวัล:</h3>`;
        prizes.forEach(p => {
          let selected = [];
          for (let i = 0; i < p.amount; i++) {
            if (pool.length === 0) {
              console.warn(`ไม่เหลือผู้เข้าร่วมเพียงพอที่จะสุ่มรางวัล ${p.name} ทั้งหมด.`);
              break; // หยุดถ้า pool ว่างเปล่าก่อนที่จะสุ่มรางวัลทั้งหมดสำหรับชุดนี้
            }
            const index = Math.floor(Math.random() * pool.length);
            selected.push(pool.splice(index, 1)[0]);
          }
          drawResults.push({ set: p.set, name: p.name, winners: selected });
          html += `<b>ชุดที่ ${p.set} - ${p.name}:</b> ${selected.join(", ")}<br>`;
        });

        document.getElementById("results").innerHTML = html;
        document.getElementById("sendToSheetBtn").style.display = "inline-block"; // แสดงปุ่มส่งข้อมูล
      }

      function sendToGoogleSheet() {
        if (drawResults.length === 0) {
          alert("กรุณาสุ่มรางวัลก่อนส่งข้อมูลไป Google Sheet");
          return;
        }

        let dataToSend = [];
        drawResults.forEach(prizeSet => {
          prizeSet.winners.forEach(winnerId => {
            // รูปแบบสำหรับ Google Sheet: [E-Ticket ID (คอลัมน์ E), ข้อมูลรางวัลรวม (คอลัมน์ F)]
            dataToSend.push([winnerId, `ชุดที่ ${prizeSet.set} - ${prizeSet.name}`]);
          });
        });

        fetch(postResultsAppsScriptUrl, {
          method: 'POST',
          mode: 'no-cors', // ใช้ 'no-cors' สำหรับคำขอแบบง่ายไปยัง Apps Script โดยไม่จำเป็นต้องอ่านการตอบกลับ
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ data: dataToSend }),
        })
        .then(() => {
          // ด้วย 'no-cors' วัตถุ response จะทึบแสงและไม่สามารถตรวจสอบความสำเร็จ/ความล้มเหลวได้
          // ถือว่าสำเร็จหากไม่มีข้อผิดพลาดเครือข่าย พึ่งพาการทำงานของ Apps Script
          console.log('ข้อมูลถูกส่งไปยังตัวจัดการ Google Sheet แล้ว โปรดตรวจสอบ Google Sheet ของคุณสำหรับการอัปเดต');
          alert('ส่งข้อมูลไป Google Sheet แล้ว (โปรดตรวจสอบผลลัพธ์ใน Google Sheet)');
        })
        .catch(error => {
          console.error('เกิดข้อผิดพลาดในการส่งข้อมูลไป Google Sheet:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูลไป Google Sheet: ' + error.message + '\nโปรดตรวจสอบ URL และการตั้งค่า Apps Script');
        });
      }
    </script>
  </div>
</body>
</html>
